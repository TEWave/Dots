<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 4:30 PM</title>
    
    <!-- Link to p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        let targetTime;
        let duration;
        let startTime;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            calculateCountdown();
        }

        function draw() {
            background(0);

            let elapsed = (millis() - startTime) / 1000;
            let remainingTime = duration - elapsed;

            if (remainingTime <= 0) {
                calculateCountdown();
                remainingTime = duration;
            }

            textSize(48);
            fill(255);
            textAlign(CENTER, CENTER);
            text(nf(floor(remainingTime), 2), width / 2, height / 2); // Display countdown time
        }

        function calculateCountdown() {
            let now = new Date();
            targetTime = new Date(now);
            targetTime.setHours(16, 30, 0, 0); // Set target time to 4:30 PM today

            if (now > targetTime) {
                targetTime.setDate(now.getDate() + 1); // If it's after 4:30 PM, set it to 4:30 PM tomorrow
            }

            duration = (targetTime - now) / 1000; // Duration in seconds
            startTime = millis();
        }
    </script>
</body>
</html>
